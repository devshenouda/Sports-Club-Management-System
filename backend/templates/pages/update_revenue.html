{% extends 'base.html' %}

{% block content %}
<div style="direction: rtl;" class="wrapper">
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="card card-primary">
            <div class="card-header">
                <h3 class="card-title">update revenue</h3> <!-- Edit Revenue -->
            </div>
            <!-- /.card-header -->

            <!-- Form start -->
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="card-body">
                    {{ form.as_p }}  <!-- عرض الحقول باستخدام تنسيق الـ <p> -->
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Update</button> <!-- Save Changes -->
                </div>
            </form>
        </div>
    </div>
</div>

<br>
<a href="{% url 'revenue_list' %}" class="btn btn-success">Back to Revenue List</a> <!-- Link to Revenue List -->
{% endblock %}
