<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <!-- إضافة Font Awesome عبر CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* الأساسيات */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(-45deg, #2c3e50, #34495e, #1e272e, #3b3e98);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-box {
            width: 350px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
            color: #333;
            position: relative;
        }

        .login-box h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            position: relative;
        }

        .login-box input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        /* أيقونات الحقول باستخدام Font Awesome */
        .login-box input ~ i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #ccc;
        }

        /* تغيير الأيقونات عند التفاعل مع الحقول */
        .login-box input:focus ~ i {
            color: #007bff;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(to bottom, #007bff, #0056b3);
            border: none;
            color: #fff;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0 4px #003f7f;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .login-box button:hover {
            background-color: #0069d9;
            transform: scale(1.05);
        }

        .login-box button:active {
            box-shadow: 0 2px #003f7f;
            transform: translateY(2px);
        }

        /* وضع الليلي */
        body.dark-mode {
            background-color: #1e272e;
            color: #fff;
        }

        .login-box.dark-mode {
            background-color: #333;
            color: #fff;
        }

        .login-box button.dark-mode {
            background: linear-gradient(to bottom, #34495e, #2c3e50);
            box-shadow: 0 4px #1f2f36;
        }

    </style>
</head>
<body>
    <div class="login-box">
        <h1>ADMIN</h1>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div style="position: relative;">
                {{ form.username }}
                <i class="fas fa-user"></i>
            </div>
            <div style="position: relative;">
                {{ form.password }}
                <i class="fas fa-lock"></i>
            </div>
            <button type="submit">submit</button>
        </form>
    </div>

    <!-- زر تغيير الوضع بين الفاتح والداكن -->

    <script>
        const button = document.getElementById("toggleMode");
        button.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
            document.querySelector(".login-box").classList.toggle("dark-mode");
            button.classList.toggle("dark-mode");

            button.textContent = 
                document.body.classList.contains("dark-mode") 
                ? "Switch to Light Mode" 
                : "Switch to Dark Mode";
        });
    </script>
</body>
</html>
